<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Угадай столицу | Пример SCORM-теста</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/SCORM_API_wrapper.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container py-3">
      <div
        class="alert d-flex flex-column align-items-center visually-hidden"
        id="all-done"
        role="alert"
      >
        <div>Вы ответили на все вопросы!</div>
        <div class="align-items-center">
          Вы завершили прохождение теста! Ваш результат:
          <span id="quiz-result"></span> баллов. Проходной балл -
          <span id="passing-score"></span>.
        </div>
      </div>
      <div
        class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
      >
        <div class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">ВКР</span>
        </div>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <p class="align-bottom m-auto">
            Текущий балл: <span id="user-score"></span> Всего баллов:
            <span id="max-score"></span>
          </p>
        </nav>
      </div>
      <div
        id="quiz-carousel"
        class="carousel carousel-dark slide"
        style="height: 400px"
        data-bs-interval="false"
      >
        <div class="carousel-inner" id="carousel-inner"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#quiz-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#quiz-carousel"
          data-bs-slide="next"
          onclick="nextButtomClick()"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script src="js/lmsAPI.js"></script>
    <script src="js/quiz.js"></script>
  </body>
</html>
